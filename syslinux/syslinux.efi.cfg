DEFAULT linux-primary
    SAY [EFI] - booting debian from SYSLINUX...
LABEL linux-primary
    KERNEL /sys0/kernel.img
    APPEND root=PARTLABEL=system0 ro pstorage=PARTLABEL=conf net.ifnames=0 biosdevname=0
    INITRD /sys0/initramfs.img
LABEL linux-backup
    KERNEL /sys1/kernel.img
    APPEND root=PARTLABEL=system1 ro pstorage=PARTLABEL=conf net.ifnames=0 biosdevname=0
    INITRD /sys1/initramfs.img